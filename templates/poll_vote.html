{% extends 'home.html' %}
{% block title %}
<title>poll-vote-page</title>
{% endblock %}

{% block body %}
    <div class="conatiner">
        <div class="container mt-sm-5 my-1">
            <form action="" method="post">
                {% csrf_token %}
                <div class="question ml-sm-5 pl-sm-5 pt-2">
                    <div class="py-2 h5"><b>Q. {{poll.questions}}</b></div>
                    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                        <label class="options">{{poll.options_one}}
                            <input type="radio" name="poll" value="option1">
                            <span class="checkmark"></span>
                        </label>
                        <br><br>
                        <label class="options">{{poll.options_two}}
                            <input type="radio" name="poll" value="option2">
                            <span class="checkmark"></span>
                        </label>
                        <br><br>
                        <label class="options">{{poll.options_three}}
                            <input type="radio" name="poll" value="option3">
                            <span class="checkmark"></span>
                        </label>
                        <br><br>
                        <label class="options">{{poll.options_four}}
                            <input type="radio" name="poll" value="option4">
                            <span class="checkmark"></span>
                        </label>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Vote</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
